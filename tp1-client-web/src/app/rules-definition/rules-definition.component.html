<div class="container">
  <br />
  <br />

  <div class="form-group">
    <div>
      <label for="toDashboard">Submit rules to dashboard: </label>
      <input style="font-family:monospace;" [(ngModel)]="_toDashboard" class="form-control rounded-0" id="toDashboard" rows="2">
    </div>
    <label for="ruleTextArea">Insert counter definition (use this template as an example): </label>
    <textarea style="font-family:monospace;" [(ngModel)]="_ruleCounter" class="form-control rounded-0" id="ruleTextArea" rows="3"></textarea>
    <button (click)="addRuleCounter()" type="button" class="form-control btn btn-dark">Add</button>
  </div>
  <div class="form-group">
    <label for="ruleTextAreaSignal">Insert signal definition (use this template as an example): </label>
    <textarea style="font-family:monospace;" [(ngModel)]="_ruleSignal" class="form-control rounded-0" id="ruleTextAreaSignal" rows="3"></textarea>
    <button (click)="addRuleSignal()" type="button" class="form-control btn btn-dark">Add</button>
  </div>

  <br />
  <br />
  <br />
  <div class="form-group">
    <label for="dashboardName">Create new dashboard: </label>
    <input style="font-family:monospace;" [(ngModel)]="_newDashboard" class="form-control rounded-0" id="dashboardName" rows="2">
    <button (click)="createDashboard()" type="button" class="form-control btn btn-dark">Create dashboard</button>
  </div>
</div>
